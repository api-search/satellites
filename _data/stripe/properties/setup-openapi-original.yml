openapi: 3.0.0
info:
  title: Stripe Setup API
  description: Needs description.
  contact:
    email: dev-platform@stripe.com
    name: Stripe Dev Platform Team
    url: https://stripe.com
  termsOfService: https://stripe.com/us/terms/
  version: '2023-10-16'
  x-stripeSpecFilename: spec3
security:
  - basicAuth: []
  - bearerAuth: []
servers:
  - url: https://api.stripe.com/
paths:
  /v1/setup_attempts:
    get:
      description: >-
        <p>Returns a list of SetupAttempts that associate with a provided
        SetupIntent.</p>
      operationId: GetSetupAttempts
      parameters:
        - description: |-
            A filter on the list, based on the object `created` field. The value
            can be a string with an integer Unix timestamp or a
            dictionary with a number of different query options.
          explode: true
          in: query
          name: created
          required: false
          schema:
            anyOf:
              - properties:
                  gt:
                    type: integer
                  gte:
                    type: integer
                  lt:
                    type: integer
                  lte:
                    type: integer
                title: range_query_specs
                type: object
              - type: integer
          style: deepObject
        - description: >-
            A cursor for use in pagination. `ending_before` is an object ID that
            defines your place in the list. For instance, if you make a list
            request and receive 100 objects, starting with `obj_bar`, your
            subsequent call can include `ending_before=obj_bar` in order to
            fetch the previous page of the list.
          in: query
          name: ending_before
          required: false
          schema:
            maxLength: 5000
            type: string
          style: form
        - description: Specifies which fields in the response should be expanded.
          explode: true
          in: query
          name: expand
          required: false
          schema:
            items:
              maxLength: 5000
              type: string
            type: array
          style: deepObject
        - description: >-
            A limit on the number of objects to be returned. Limit can range
            between 1 and 100, and the default is 10.
          in: query
          name: limit
          required: false
          schema:
            type: integer
          style: form
        - description: |-
            Only return SetupAttempts created by the SetupIntent specified by
            this ID.
          in: query
          name: setup_intent
          required: true
          schema:
            maxLength: 5000
            type: string
          style: form
        - description: >-
            A cursor for use in pagination. `starting_after` is an object ID
            that defines your place in the list. For instance, if you make a
            list request and receive 100 objects, ending with `obj_foo`, your
            subsequent call can include `starting_after=obj_foo` in order to
            fetch the next page of the list.
          in: query
          name: starting_after
          required: false
          schema:
            maxLength: 5000
            type: string
          style: form
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding: {}
            schema:
              additionalProperties: false
              $ref: '#/components/schemas/GetSetupAttemptsRequest'
        required: false
      responses:
        '200':
          content:
            application/json:
              schema:
                description: ''
                x-expandableFields:
                  - data
                $ref: '#/components/schemas/PaymentFlowsSetupIntentSetupAttemptList'
          description: Successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Error response.
  /v1/setup_intents:
    get:
      description: <p>Returns a list of SetupIntents.</p>
      operationId: GetSetupIntents
      parameters:
        - description: >-
            If present, the SetupIntent's payment method will be attached to the
            in-context Stripe Account.


            It can only be used for this Stripe Account’s own money movement
            flows like InboundTransfer and OutboundTransfers. It cannot be set
            to true when setting up a PaymentMethod for a Customer, and defaults
            to false when attaching a PaymentMethod to a Customer.
          in: query
          name: attach_to_self
          required: false
          schema:
            type: boolean
          style: form
        - description: >-
            A filter on the list, based on the object `created` field. The value
            can be a string with an integer Unix timestamp, or it can be a
            dictionary with a number of different query options.
          explode: true
          in: query
          name: created
          required: false
          schema:
            anyOf:
              - properties:
                  gt:
                    type: integer
                  gte:
                    type: integer
                  lt:
                    type: integer
                  lte:
                    type: integer
                title: range_query_specs
                type: object
              - type: integer
          style: deepObject
        - description: >-
            Only return SetupIntents for the customer specified by this customer
            ID.
          in: query
          name: customer
          required: false
          schema:
            maxLength: 5000
            type: string
          style: form
        - description: >-
            A cursor for use in pagination. `ending_before` is an object ID that
            defines your place in the list. For instance, if you make a list
            request and receive 100 objects, starting with `obj_bar`, your
            subsequent call can include `ending_before=obj_bar` in order to
            fetch the previous page of the list.
          in: query
          name: ending_before
          required: false
          schema:
            maxLength: 5000
            type: string
          style: form
        - description: Specifies which fields in the response should be expanded.
          explode: true
          in: query
          name: expand
          required: false
          schema:
            items:
              maxLength: 5000
              type: string
            type: array
          style: deepObject
        - description: >-
            A limit on the number of objects to be returned. Limit can range
            between 1 and 100, and the default is 10.
          in: query
          name: limit
          required: false
          schema:
            type: integer
          style: form
        - description: >-
            Only return SetupIntents that associate with the specified payment
            method.
          in: query
          name: payment_method
          required: false
          schema:
            maxLength: 5000
            type: string
          style: form
        - description: >-
            A cursor for use in pagination. `starting_after` is an object ID
            that defines your place in the list. For instance, if you make a
            list request and receive 100 objects, ending with `obj_foo`, your
            subsequent call can include `starting_after=obj_foo` in order to
            fetch the next page of the list.
          in: query
          name: starting_after
          required: false
          schema:
            maxLength: 5000
            type: string
          style: form
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding: {}
            schema:
              additionalProperties: false
              $ref: '#/components/schemas/GetSetupIntentsRequest'
        required: false
      responses:
        '200':
          content:
            application/json:
              schema:
                description: ''
                x-expandableFields:
                  - data
                $ref: '#/components/schemas/PaymentFlowsSetupIntentList'
          description: Successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Error response.
    post:
      description: >-
        <p>Creates a SetupIntent object.</p>


        <p>After you create the SetupIntent, attach a payment method and <a
        href="/docs/api/setup_intents/confirm">confirm</a>

        it to collect any required permissions to charge the payment method
        later.</p>
      operationId: PostSetupIntents
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding:
              automatic_payment_methods:
                explode: true
                style: deepObject
              expand:
                explode: true
                style: deepObject
              flow_directions:
                explode: true
                style: deepObject
              mandate_data:
                explode: true
                style: deepObject
              metadata:
                explode: true
                style: deepObject
              payment_method_data:
                explode: true
                style: deepObject
              payment_method_options:
                explode: true
                style: deepObject
              payment_method_types:
                explode: true
                style: deepObject
              single_use:
                explode: true
                style: deepObject
            schema:
              additionalProperties: false
              $ref: '#/components/schemas/PostSetupIntentsRequest'
        required: false
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/setup_intent'
          description: Successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Error response.
  /v1/setup_intents/{intent}:
    get:
      description: >-
        <p>Retrieves the details of a SetupIntent that has previously been
        created. </p>


        <p>Client-side retrieval using a publishable key is allowed when the
        <code>client_secret</code> is provided in the query string. </p>


        <p>When retrieved with a publishable key, only a subset of properties
        will be returned. Please refer to the <a
        href="#setup_intent_object">SetupIntent</a> object reference for more
        details.</p>
      operationId: GetSetupIntentsIntent
      parameters:
        - description: >-
            The client secret of the SetupIntent. We require this string if you
            use a publishable key to retrieve the SetupIntent.
          in: query
          name: client_secret
          required: false
          schema:
            maxLength: 5000
            type: string
          style: form
        - description: Specifies which fields in the response should be expanded.
          explode: true
          in: query
          name: expand
          required: false
          schema:
            items:
              maxLength: 5000
              type: string
            type: array
          style: deepObject
        - in: path
          name: intent
          required: true
          schema:
            maxLength: 5000
            type: string
          style: simple
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding: {}
            schema:
              additionalProperties: false
              $ref: '#/components/schemas/GetSetupIntentsIntentRequest'
        required: false
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/setup_intent'
          description: Successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Error response.
    post:
      description: <p>Updates a SetupIntent object.</p>
      operationId: PostSetupIntentsIntent
      parameters:
        - in: path
          name: intent
          required: true
          schema:
            maxLength: 5000
            type: string
          style: simple
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding:
              expand:
                explode: true
                style: deepObject
              flow_directions:
                explode: true
                style: deepObject
              metadata:
                explode: true
                style: deepObject
              payment_method_data:
                explode: true
                style: deepObject
              payment_method_options:
                explode: true
                style: deepObject
              payment_method_types:
                explode: true
                style: deepObject
            schema:
              additionalProperties: false
              $ref: '#/components/schemas/PostSetupIntentsIntentRequest'
        required: false
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/setup_intent'
          description: Successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Error response.
  /v1/setup_intents/{intent}/cancel:
    post:
      description: >-
        <p>You can cancel a SetupIntent object when it’s in one of these
        statuses: <code>requires_payment_method</code>,
        <code>requires_confirmation</code>, or <code>requires_action</code>.
        </p>


        <p>After you cancel it, setup is abandoned and any operations on the
        SetupIntent fail with an error.</p>
      operationId: PostSetupIntentsIntentCancel
      parameters:
        - in: path
          name: intent
          required: true
          schema:
            maxLength: 5000
            type: string
          style: simple
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding:
              expand:
                explode: true
                style: deepObject
            schema:
              additionalProperties: false
              $ref: '#/components/schemas/PostSetupIntentsIntentCancelRequest'
        required: false
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/setup_intent'
          description: Successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Error response.
  /v1/setup_intents/{intent}/confirm:
    post:
      description: >-
        <p>Confirm that your customer intends to set up the current or

        provided payment method. For example, you would confirm a SetupIntent

        when a customer hits the “Save” button on a payment method management

        page on your website.</p>


        <p>If the selected payment method does not require any additional

        steps from the customer, the SetupIntent will transition to the

        <code>succeeded</code> status.</p>


        <p>Otherwise, it will transition to the <code>requires_action</code>
        status and

        suggest additional actions via <code>next_action</code>. If setup fails,

        the SetupIntent will transition to the

        <code>requires_payment_method</code> status or the <code>canceled</code>
        status if the

        confirmation limit is reached.</p>
      operationId: PostSetupIntentsIntentConfirm
      parameters:
        - in: path
          name: intent
          required: true
          schema:
            maxLength: 5000
            type: string
          style: simple
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding:
              expand:
                explode: true
                style: deepObject
              mandate_data:
                explode: true
                style: deepObject
              payment_method_data:
                explode: true
                style: deepObject
              payment_method_options:
                explode: true
                style: deepObject
            schema:
              additionalProperties: false
              $ref: '#/components/schemas/PostSetupIntentsIntentConfirmRequest'
        required: false
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/setup_intent'
          description: Successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Error response.
  /v1/setup_intents/{intent}/verify_microdeposits:
    post:
      description: <p>Verifies microdeposits on a SetupIntent object.</p>
      operationId: PostSetupIntentsIntentVerifyMicrodeposits
      parameters:
        - in: path
          name: intent
          required: true
          schema:
            maxLength: 5000
            type: string
          style: simple
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding:
              amounts:
                explode: true
                style: deepObject
              expand:
                explode: true
                style: deepObject
            schema:
              additionalProperties: false
              $ref: >-
                #/components/schemas/PostSetupIntentsIntentVerifyMicrodepositsRequest
        required: false
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/setup_intent'
          description: Successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Error response.
components:
  schemas:
    error:
      description: An error response from the Stripe API
      properties:
        error:
          $ref: '#/components/schemas/api_errors'
      required:
        - error
      type: object
    setup_intent:
      description: >-
        A SetupIntent guides you through the process of setting up and saving a
        customer's payment credentials for future payments.

        For example, you can use a SetupIntent to set up and save your
        customer's card without immediately collecting a payment.

        Later, you can use
        [PaymentIntents](https://stripe.com/docs/api#payment_intents) to drive
        the payment flow.


        Create a SetupIntent when you're ready to collect your customer's
        payment credentials.

        Don't maintain long-lived, unconfirmed SetupIntents because they might
        not be valid.

        The SetupIntent transitions through multiple
        [statuses](https://stripe.com/docs/payments/intents#intent-statuses) as
        it guides

        you through the setup process.


        Successful SetupIntents result in payment credentials that are optimized
        for future payments.

        For example, cardholders in [certain
        regions](/guides/strong-customer-authentication) might need to be run
        through

        [Strong Customer
        Authentication](https://stripe.com/docs/strong-customer-authentication)
        during payment method collection

        to streamline later [off-session
        payments](https://stripe.com/docs/payments/setup-intents).

        If you use the SetupIntent with a
        [Customer](https://stripe.com/docs/api#setup_intent_object-customer),

        it automatically attaches the resulting payment method to that Customer
        after successful setup.

        We recommend using SetupIntents or
        [setup_future_usage](https://stripe.com/docs/api#payment_intent_object-setup_future_usage)
        on

        PaymentIntents to save payment methods to prevent saving invalid or
        unoptimized payment methods.


        By using SetupIntents, you can reduce friction for your customers, even
        as regulations change over time.


        Related guide: [Setup Intents
        API](https://stripe.com/docs/payments/setup-intents)
      properties:
        application:
          anyOf:
            - maxLength: 5000
              type: string
            - $ref: '#/components/schemas/application'
          description: ID of the Connect application that created the SetupIntent.
          nullable: true
          x-expansionResources:
            oneOf:
              - $ref: '#/components/schemas/application'
        attach_to_self:
          description: >-
            If present, the SetupIntent's payment method will be attached to the
            in-context Stripe Account.


            It can only be used for this Stripe Account’s own money movement
            flows like InboundTransfer and OutboundTransfers. It cannot be set
            to true when setting up a PaymentMethod for a Customer, and defaults
            to false when attaching a PaymentMethod to a Customer.
          type: boolean
        automatic_payment_methods:
          anyOf:
            - $ref: >-
                #/components/schemas/payment_flows_automatic_payment_methods_setup_intent
          description: >-
            Settings for dynamic payment methods compatible with this Setup
            Intent
          nullable: true
        cancellation_reason:
          description: >-
            Reason for cancellation of this SetupIntent, one of `abandoned`,
            `requested_by_customer`, or `duplicate`.
          enum:
            - abandoned
            - duplicate
            - requested_by_customer
          nullable: true
          type: string
        client_secret:
          description: >-
            The client secret of this SetupIntent. Used for client-side
            retrieval using a publishable key.


            The client secret can be used to complete payment setup from your
            frontend. It should not be stored, logged, or exposed to anyone
            other than the customer. Make sure that you have TLS enabled on any
            page that includes the client secret.
          maxLength: 5000
          nullable: true
          type: string
        created:
          description: >-
            Time at which the object was created. Measured in seconds since the
            Unix epoch.
          format: unix-time
          type: integer
        customer:
          anyOf:
            - maxLength: 5000
              type: string
            - $ref: '#/components/schemas/customer'
            - $ref: '#/components/schemas/deleted_customer'
          description: >-
            ID of the Customer this SetupIntent belongs to, if one exists.


            If present, the SetupIntent's payment method will be attached to the
            Customer on successful setup. Payment methods attached to other
            Customers cannot be used with this SetupIntent.
          nullable: true
          x-expansionResources:
            oneOf:
              - $ref: '#/components/schemas/customer'
              - $ref: '#/components/schemas/deleted_customer'
        description:
          description: >-
            An arbitrary string attached to the object. Often useful for
            displaying to users.
          maxLength: 5000
          nullable: true
          type: string
        flow_directions:
          description: >-
            Indicates the directions of money movement for which this payment
            method is intended to be used.


            Include `inbound` if you intend to use the payment method as the
            origin to pull funds from. Include `outbound` if you intend to use
            the payment method as the destination to send funds to. You can
            include both if you intend to use the payment method for both
            purposes.
          items:
            enum:
              - inbound
              - outbound
            type: string
          nullable: true
          type: array
        id:
          description: Unique identifier for the object.
          maxLength: 5000
          type: string
        last_setup_error:
          anyOf:
            - $ref: '#/components/schemas/api_errors'
          description: The error encountered in the previous SetupIntent confirmation.
          nullable: true
        latest_attempt:
          anyOf:
            - maxLength: 5000
              type: string
            - $ref: '#/components/schemas/setup_attempt'
          description: The most recent SetupAttempt for this SetupIntent.
          nullable: true
          x-expansionResources:
            oneOf:
              - $ref: '#/components/schemas/setup_attempt'
        livemode:
          description: >-
            Has the value `true` if the object exists in live mode or the value
            `false` if the object exists in test mode.
          type: boolean
        mandate:
          anyOf:
            - maxLength: 5000
              type: string
            - $ref: '#/components/schemas/mandate'
          description: ID of the multi use Mandate generated by the SetupIntent.
          nullable: true
          x-expansionResources:
            oneOf:
              - $ref: '#/components/schemas/mandate'
        metadata:
          additionalProperties:
            maxLength: 500
            type: string
          description: >-
            Set of [key-value pairs](https://stripe.com/docs/api/metadata) that
            you can attach to an object. This can be useful for storing
            additional information about the object in a structured format.
          nullable: true
          type: object
        next_action:
          anyOf:
            - $ref: '#/components/schemas/setup_intent_next_action'
          description: >-
            If present, this property tells you what actions you need to take in
            order for your customer to continue payment setup.
          nullable: true
        object:
          description: >-
            String representing the object's type. Objects of the same type
            share the same value.
          enum:
            - setup_intent
          type: string
        on_behalf_of:
          anyOf:
            - maxLength: 5000
              type: string
            - $ref: '#/components/schemas/account'
          description: The account (if any) for which the setup is intended.
          nullable: true
          x-expansionResources:
            oneOf:
              - $ref: '#/components/schemas/account'
        payment_method:
          anyOf:
            - maxLength: 5000
              type: string
            - $ref: '#/components/schemas/payment_method'
          description: ID of the payment method used with this SetupIntent.
          nullable: true
          x-expansionResources:
            oneOf:
              - $ref: '#/components/schemas/payment_method'
        payment_method_configuration_details:
          anyOf:
            - $ref: >-
                #/components/schemas/payment_method_config_biz_payment_method_configuration_details
          description: >-
            Information about the payment method configuration used for this
            Setup Intent.
          nullable: true
        payment_method_options:
          anyOf:
            - $ref: '#/components/schemas/setup_intent_payment_method_options'
          description: Payment method-specific configuration for this SetupIntent.
          nullable: true
        payment_method_types:
          description: >-
            The list of payment method types (e.g. card) that this SetupIntent
            is allowed to set up.
          items:
            maxLength: 5000
            type: string
          type: array
        single_use_mandate:
          anyOf:
            - maxLength: 5000
              type: string
            - $ref: '#/components/schemas/mandate'
          description: ID of the single_use Mandate generated by the SetupIntent.
          nullable: true
          x-expansionResources:
            oneOf:
              - $ref: '#/components/schemas/mandate'
        status:
          description: >-
            [Status](https://stripe.com/docs/payments/intents#intent-statuses)
            of this SetupIntent, one of `requires_payment_method`,
            `requires_confirmation`, `requires_action`, `processing`,
            `canceled`, or `succeeded`.
          enum:
            - canceled
            - processing
            - requires_action
            - requires_confirmation
            - requires_payment_method
            - succeeded
          type: string
        usage:
          description: >-
            Indicates how the payment method is intended to be used in the
            future.


            Use `on_session` if you intend to only reuse the payment method when
            the customer is in your checkout flow. Use `off_session` if your
            customer may or may not be in your checkout flow. If not provided,
            this value defaults to `off_session`.
          maxLength: 5000
          type: string
      required:
        - created
        - id
        - livemode
        - object
        - payment_method_types
        - status
        - usage
      title: SetupIntent
      type: object
      x-expandableFields:
        - application
        - automatic_payment_methods
        - customer
        - last_setup_error
        - latest_attempt
        - mandate
        - next_action
        - on_behalf_of
        - payment_method
        - payment_method_configuration_details
        - payment_method_options
        - single_use_mandate
      x-resourceId: setup_intent
    GetSetupAttemptsRequest:
      type: object
      properties: {}
    PaymentFlowsSetupIntentSetupAttemptList:
      type: object
      required:
        - data
        - has_more
        - object
        - url
      properties:
        data:
          items:
            $ref: '#/components/schemas/setup_attempt'
          type: array
        has_more:
          description: >-
            True if this list has another page of items after this one that can
            be fetched.
          type: boolean
        object:
          description: >-
            String representing the object's type. Objects of the same type
            share the same value. Always has the value `list`.
          enum:
            - list
          type: string
        url:
          description: The URL where this list can be accessed.
          maxLength: 5000
          pattern: ^/v1/setup_attempts
          type: string
    GetSetupIntentsRequest:
      type: object
      properties: {}
    PaymentFlowsSetupIntentList:
      type: object
      required:
        - data
        - has_more
        - object
        - url
      properties:
        data:
