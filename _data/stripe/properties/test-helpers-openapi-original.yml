paths:
  /v1/test_helpers/customers/{customer}/fund_cash_balance:
    post:
      description: <p>Create an incoming testmode bank transfer</p>
      operationId: PostTestHelpersCustomersCustomerFundCashBalance
      parameters:
        - in: path
          name: customer
          required: true
          schema:
            maxLength: 5000
            type: string
          style: simple
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding:
              expand:
                explode: true
                style: deepObject
            schema:
              additionalProperties: false
              $ref: >-
                #/components/schemas/PostTestHelpersCustomersCustomerFundCashBalanceRequest
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/customer_cash_balance_transaction'
          description: Successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Error response.
  /v1/test_helpers/issuing/authorizations:
    post:
      description: <p>Create a test-mode authorization.</p>
      operationId: PostTestHelpersIssuingAuthorizations
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding:
              amount_details:
                explode: true
                style: deepObject
              expand:
                explode: true
                style: deepObject
              merchant_data:
                explode: true
                style: deepObject
              network_data:
                explode: true
                style: deepObject
              verification_data:
                explode: true
                style: deepObject
            schema:
              additionalProperties: false
              $ref: '#/components/schemas/PostTestHelpersIssuingAuthorizationsRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/issuing.authorization'
          description: Successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Error response.
  /v1/test_helpers/issuing/authorizations/{authorization}/capture:
    post:
      description: <p>Capture a test-mode authorization.</p>
      operationId: PostTestHelpersIssuingAuthorizationsAuthorizationCapture
      parameters:
        - in: path
          name: authorization
          required: true
          schema:
            maxLength: 5000
            type: string
          style: simple
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding:
              expand:
                explode: true
                style: deepObject
              purchase_details:
                explode: true
                style: deepObject
