  /v1/test_helpers/issuing/transactions/{transaction}/refund:
    post:
      description: <p>Refund a test-mode Transaction.</p>
      operationId: PostTestHelpersIssuingTransactionsTransactionRefund
      parameters:
        - in: path
          name: transaction
          required: true
          schema:
            maxLength: 5000
            type: string
          style: simple
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding:
              expand:
                explode: true
