  /v1/test_helpers/terminal/readers/{reader}/present_payment_method:
    post:
      description: >-
        <p>Presents a payment method on a simulated reader. Can be used to
        simulate accepting a payment, saving a card or refunding a
        transaction.</p>
      operationId: PostTestHelpersTerminalReadersReaderPresentPaymentMethod
      parameters:
        - in: path
          name: reader
          required: true
          schema:
            maxLength: 5000
            type: string
          style: simple
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding:
              card_present:
                explode: true
                style: deepObject
              expand:
                explode: true
                style: deepObject
              interac_present:
                explode: true
                style: deepObject
            schema:
              additionalProperties: false
              $ref: >-
                #/components/schemas/PostTestHelpersTerminalReadersReaderPresentPaymentMethodRequest
        required: false
