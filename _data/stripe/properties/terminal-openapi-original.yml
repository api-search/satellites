            maxLength: 5000
            type: string
          style: simple
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding: {}
            schema:
              additionalProperties: false
              $ref: '#/components/schemas/GetTerminalLocationsLocationRequest'
        required: false
      responses:
        '200':
          content:
            application/json:
              schema:
                anyOf:
